<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome My To Do List</h1>
    </header>
    <main>
        <h3 class="mainHeading">Add your Tasks Below</h3>
        <div class="tasks">
            <ul class="items"><label for="newTask">Task</label><input type="text" id="newTask" > <button id="Add">Add</button> </input><ul>
        </div>
        <div class="displayInput">
            <ul class="addedTask"></ul>
        </div>
    </main>
    <footer>
        

    </footer>
    <script src="/script.js"></script>
</body>
</html>
